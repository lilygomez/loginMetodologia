<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link rel="stylesheet" href="assets/css/style.css">
  <title>Document</title>
</head>
<body>
<section class="container mt-5">
  <div class="row g-5 mt-5 mb-5" id="contenedor">
    <div class="col-5 col-md-4 align-self-center">
      <img class="img-fluid w-100" src="assets/img/logoSinFondo.png" alt="">
    </div>
  <div class="col-2"></div>
    <!-- Email -->
    <div class="col-5 col-md-5 align-self-center g-5 p-5">     
      
      <label class="form-label" for="loginName">Usuario:</label>
        <input type="email" id="loginName" class="form-control" placeholder="Usuario" />
        <br>
        
    
    <div class="form-outline mb-4">
      <label class="form-label" for="loginPassword">Contraseña:</label>
      <input
        type="password"
        id="loginPassword"
        class="form-control"
        placeholder="contraseña"
      />
      
    </div>
    <div class="col-md-6 d-flex justify-content-center">
      <!-- recuerdame -->
      <div class="form-check mb-3 mb-md-0">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="loginCheck"
          checked
        />
        <label class="form-check-inline" for="loginCheck">
          No soy Adminitrador
        </label>
      </div>
      
       <!-- boton de entrar -->
       <br>
       <button
       type="submit"
       class="btn btn-dark btn-block mb-4 mx-auto d-flex justify-content-center"
     >
      Iniciar sesión
     </button>

   
 
    </div>
  </div>
</section>

  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
